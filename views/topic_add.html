{{template "base/T.header.tpl" .}}
<title>添加文章- 我的beego 博客</title>
</head>
<body>
{{template "base/T.navbar.tpl" .}}
<!--text begind-->
<div class="zero-clipboard" style="margin-top: 20px;">
  <div class="container">
    <div class="page-header">
      <h1>添加文章</h1>
      <form method="post" action="/topic">
        <div class="form-group">
          <label>文章标题：</label>
          <input type="text" name="title" class="form-control" id="topic_title" placeholder="请输入文章标题"/>
          <label>文章标签：</label>
          <input type="text" name="lable" class="form-control" id="" placeholder="请输入文章标签"/>
          </div>
          <label>文章分类：</label>
            <div class="dropdown">
              <select name="areaSelect" id="areaSelect">
              <option selected="selected" value="">文章分类</option>
              {{range .Categories}}
              <option value="{{.Id}}">{{.Title}}</option>
              {{end}}
              </select> 
          </div>
        <div class="form-group">
          <label>文章内容：</label>
          <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput()">添加文章</button>
      </form>
    </div>
  </div>
</div>
<!--text end-->
<script type="text/javascript">
  function checkInput(){
       var topic_title = document.getElementById("topic_title")
        var topic_areaSelect = document.getElementById("areaSelect")
        if (topic_title.value.length == 0) {
            alert("文章标题不能为空");
            return false;
        }
        if (topic_areaSelect.value.length == 0) {
            alert("请选择文章分类");
            return false;
        }
        return true;
    }
</script>
{{template "base/T.bottom.tpl" .}}
</body>
</html>
