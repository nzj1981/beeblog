{{template "/base/T.header.tpl" .}}
    <title>欢迎登录</title>
    </head>
<body>
<div class="zero-clipboard" style="margin-top: 20px;">
<div class="container" style="width:500px">
<form method="POST" action="/login">
  <div class="form-group">
    <label>用户</label>
    <input id="uname" class="form-control" placeholder="请输入用户名" name="uname">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input id="pwd" type="password" class="form-control" placeholder="请输入用户密码" name="pwd">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="autoLogin"> 自动登录
    </label>
  </div>
  <button type="submit" class="btn btn-default" onclick="return checkInput()">登录</button>
  <button  class="btn btn-default" onclick="return backToHome()">返回</button>
</form>
</div>
</div>
<script type="text/javascript">
    function checkInput(){
        var uname = document.getElementById("uname")
        if (uname.value.length == 0) {
            alert("请输入用户名")
            return false
        }
        var pwd = document.getElementById("pwd")
        if (pwd.value.length == 0) {
            alert("请输入密码")
            return false
        }
        return true
    }
    function backToHome() {
        window.location.href = "/";
        return false;
    }
</script>
{{template "base/T.bottom.tpl" .}}
</body>
</html>
